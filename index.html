<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza landing page</title>

    <link rel="stylesheet" type="text/css" href="./styles/css/style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div data-type="gesture" class="navbar">
      <div data-type="gesture" class="icon-container">
        <a href="https://twitter.com/Pizza__Wallet" target="_blank">
          <i class="fa fa-twitter icons" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/pizza__wallet/" target="_blank">
          <i class="fa fa-instagram icons" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div data-type="gesture" class="logo" id="background-image"></div>

    <div>
      <div data-type="gesture" class="new-button-container">
        <div data-type="gesture" class="new-button">
          <a class="btn">
            <span class="link" data-type="gesture">GET A SLICE</span>
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
