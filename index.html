<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Wallet</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content-container">
      <div data-type="gesture" class="navbar">
        <div data-type="gesture" class="icon-container">
          <div class="font-aws">
            <a href="https://twitter.com/Pizza__Wallet" target="_blank">
              <i class="fa fa-twitter icons" aria-hidden="true"></i>
            </a>
          </div>
          <div class="font-aws">
            <a href="https://www.instagram.com/pizza__wallet/" target="_blank">
              <i class="fa fa-instagram icons" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      <div data-type="gesture" class="logo" id="background-image"></div>

      <div data-type="gesture" class="new-button-container">
        <div data-type="gesture" class="new-button">
          <a class="btn">
            <span class="link" data-type="gesture">GET A SLICE</span>
          </a>
        </div>
      </div>
    </div>

    <iframe src="/static/neon-flicker-fx.mp3" allow="autoplay" id="audio" style="display:none">
      <audio id="audio" autoplay>
        <source src="/static/neon-flicker-fx.mp3">
      </audio>
    </iframe>  

    <script src="./scripts/index.js"></script>
  </body>
</html>
